// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    def versions = [:]

    versions.android_gradle_plugin = '8.7.1'

    versions.kotlin = '2.0.21'

    versions.kotlin_coroutines = '1.7.3'

    versions.jetbrains_annotations = '24.1.0'

    versions.android_multidex = '2.0.1'

    versions.android_appcompat = '1.7.0'

    versions.android_documentfile = '1.0.1'
    versions.android_localbroadcastmanager = '1.1.0'

    versions.android_cardview = '1.0.0'
    versions.android_recyclerview = '1.3.2'
    versions.android_viewpager = '1.0.0'
    versions.android_constraint_layout = '2.1.4'
    versions.android_preference = '1.2.1'
    versions.android_material = '1.11.0'
    versions.android_swiperefreshlayout = '1.1.0'

    versions.android_room = '2.6.1'

    versions.android_lifecycle = '2.8.6'

    versions.android_workmanager = '2.9.1'

    versions.junit = '4.13.2'

    versions.android_test_espresso = '3.4.0'

    versions.android_test = '1.6.1'

    versions.android_test_runner = '1.6.2'

    versions.android_test_ext_junit = '1.2.1'

    versions.android_test_uiautomator = '2.3.0'

    versions.org_java = 'v1.3.2'

    versions.loremipsum = '1.0'

    versions.dagger = '2.52'

    versions.gson = '2.11.0'

    versions.dropbox_core_sdk = '5.4.6'

    versions.juniversalchardet = '1.0.3'

    versions.joda_time = '2.12.7'

    versions.glide = '4.16.0'

    versions.sardine = '0.8'

    versions.okhttp_digest = '2.7'

    versions.jgit = '5.13.3.202401111512-r'

    versions.security_crypto = '1.1.0-alpha06'

    versions.biometric_ktx = '1.2.0-alpha05'

    versions.robolectric = '4.13'

    versions.webdav_embedded_server = '0.2.1'

    ext.versions = versions

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.android_gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        mavenCentral()

        google()

        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }

        // For sardine-android and org-java
        maven {
            url 'https://jitpack.io'
        }
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}
